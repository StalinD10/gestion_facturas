<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head">
</head>
<body>

<header th:replace="layout/layout.html :: header"></header>
<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <h4 class="card-title"><a th:href="@{form}" class="btn btn-primary btn-xs">Crear Cliente</a></h4>
            <table class="table table-striped table-bordered">
                <thead class="thead-inverse">
                <tr class="bg-dark text-white">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>APELLIDO</th>
                    <th>EMAIL</th>
                    <th>FECHA</th>
                    <th>CREAR FACTURA</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cliente: ${clientes}">
                    <td><a class="btn btn-primary btn-xs" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a>
                    </td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td><a class="btn btn-success bnt-xs" th:href="@{'/factura/form/' + ${cliente.id}}"
                           th:text="'Crear Factura'"></a></td>
                    <td><a class="btn btn-primary btn-xs" th:href="@{/editar/}+${cliente.id}" th:text="'editar'"></a>
                    </td>
                    <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/}+${cliente.id}" th:text="'eliminar'"
                           onclick="return confirm('EstÃ¡s seguro que quieres eliminar?')"></a></td>
                </tr>
                </tbody>
            </table>
            <nav th:replace="paginator-nav :: paginator"></nav>
        </div>
    </div>
</div>

<footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
