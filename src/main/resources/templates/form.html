<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout.html :: head">
</head>
<body>
<header th:replace="layout/layout.html :: header"></header>
<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <div th:object="${cliente}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="errores: ${#fields.errors('*')}" th:text="${errores}"></li>
                </ul>
            </div>
            <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> Nombre: </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
                               th:errors="*{nombre}"></small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> Apellido: </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
                               th:errors="*{apellido}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> Email: </label>
                    <div class="col-sm-6">
                        <input type="email" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 col-form-label"> Fecha: </label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{createAt}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"
                               th:errors="*{createAt}"></small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="file" class="col-sm-2 col-form-label">Foto</label>
                    <div class="col-sm-6">
                        <input type="file" name="file" th:class="form-control" id="file"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6">
                        <input class="btn btn-secondary my-4" type="submit" value="Crear cliente"/>
                    </div>
                </div>
                </table>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout.html :: footer"></footer>
</body>
</html>
